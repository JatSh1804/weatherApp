<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

</head>

<body>

    <div class="parent">
        <div class="background"></div>
        <div class="row">
            <div class="WeatherPhoto coloumn">
                <div class="geolocation">
                    <div>
                        <h1 class="temp">0℃</h1>
                    </div>
                    <div class="timing">
                        <h2 class="location">DELHI</h2>
                        <p>  <span class="day">Monday</span>, <span class="date">9
                                Feb
                                '23</span>
                        </p>
                    </div>

                </div>
            </div>
            <div class="WeatherInfo coloumn">
                <div class="searchBar">
                    <form class="search" action="">
                        <input type="search" placeholder="Search location..." required>
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
                <br>
                <hr>
                <h2>Weather Details</h2>
                <div class="Data1 DataRow">
                    <div class="DataCol">
                        <h3>Visibility</h3>
                        <h3>Humidity</h3>
                        <h3>Wind Speed</h3>
                    </div>
                    <div class="DataCol2">
                        <h3>86%</h3>
                        <h3>62%</h3>
                        <h3>8km/h</h3>
                    </div>
                </div>
                <hr>
                <div class="DataRow Data2">
                    <div class="DataCol">
                        <h3>Sunrise</h3>
                        <h3>Sunset</h3>
                        <h3>Pressure</h3>
                    </div>
                    <div class="DataCol2">
                        <h3>86%</h3>
                        <h3>62%</h3>
                        <h3>8km/h</h3>
                    </div>
                </div>
                <hr>

            </div>

        </div>

    </div>
    <div id="forecastInfo">
        <div class="background"></div>
        <div class="forecast">
            <div class="forecast1 fcDiv">
                <img src="images/animated/cloudy-day-1.svg" alt="">
                <h3 class="forecastTemp">0℃</h3>
                <h3>Monday</h3>
            </div>
            <div class="forecast2 fcDiv">
                <img src="images/animated/cloudy-day-1.svg" alt="">
                <h3 class="forecastTemp">0℃</h3>
                <h3>Monday</h3>
            </div>
            <div class="forecast3 fcDiv">
                <img src="images/animated/cloudy-day-1.svg" alt="">
                <h3 class="forecastTemp">0℃</h3>
                <h3>Monday</h3>
            </div>
            <div class="forecast4 fcDiv">
                <img src="images/animated/cloudy-day-1.svg" alt="">
                <h3 class="forecastTemp">0℃</h3>
                <h3>Monday</h3>
            </div>
            <div class="forecast5 fcDiv">
                <img src="images/animated/cloudy-day-1.svg" alt="">
                <h3 class="forecastTemp">0℃</h3>
                <h3>Monday</h3>
            </div>
            <div class="forecast63 fcDiv">
                <img src="images/animated/cloudy-day-1.svg" alt="">
                <h3 class="forecastTemp">0℃</h3>
                <h3>Monday</h3>

            </div>
        
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
