<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163661.png">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

</head>

<body>


    <div class="preloader">
        <!-- <img src="https://i.pinimg.com/originals/0e/f3/bb/0ef3bb66d9216fffcea9022628f7bb26.gif" alt=""> -->
    </div>
    <div class="time">
        <h2 class="timer">Time</h2>
    </div>

    <div class="parent">
        <div class="background"></div>
        <div class="row">
            <div class="WeatherPhoto coloumn">
                <div class="geolocation">
                    <div style="display:flex">
                        <img src="" class="icon" alt="">
                        <h1 class="temp">0&#176</h1>
                    </div>
                    <div class="timing">
                        <h2 class="location"></h2>
                        <!-- <p class="Country">India</p> -->
                        <p> <span class="day"></span>, <span class="date">9
                                Feb
                                '23</span>
                        </p>
                    </div>

                </div>
            </div>
            <div class="WeatherInfo coloumn">
                <div class="flexbox">
                    <div class="search">
                        <div>
                            <input type="text" placeholder="Press Enter after location" required>
                            <input type="submit" style="display: none;">
                        </div>
                    </div>
                </div>

                <br>
                <h2>Weather Details</h2>
                <div class="Data1 DataRow">
                    <div class="DataCol">
                        <h3>Visibility</h3>
                        <h3>Humidity</h3>
                        <h3>Wind Speed</h3>
                    </div>
                    <div class="DataCol2">
                        <h3 class="visibility">0km</h3>
                        <h3 class="Humidity">0%</h3>
                        <h3 class="windSpeed">0 km/h</h3>
                    </div>
                </div>
                <hr>
                <div class="DataRow Data2">
                    <div class="DataCol">
                        <h3>Sunrise</h3>
                        <h3>Sunset</h3>
                        <h3>Pressure</h3>
                    </div>
                    <div class="DataCol2">
                        <h3 class="sunrise">0</h3>
                        <h3 class="sunset">0</h3>
                        <h3 class="pressure">0</h3>
                    </div>
                </div>
                <hr>
                <div class="DataRow Data3">
                    <div class="DataCol1">
                        <h3>Chanes of rain</h3>
                        <h3>UV</h3>
                        <h3>Feels Like</h3>
                    </div>
                    <div class="DataCol2">
                        <h3 class="rain">0</h3>
                        <h3 class="UV">0</h3>
                        <h3 class="feelsLike">0</h3>
                    </div>
                </div>
            </div>


        </div>

    </div>

    </div>
    <div class="secondPage">
        <div id="forecastInfo">
            <div class="background"></div>
            <div class="forecast">
                <div class="forecast1 fcDiv">
                    <img src="" alt="" class="icon">
                    <h3 class="tempDay">0&#176</h3>
                    <h3 class="dayDay"></h3>
                </div>
                <div class="forecast2 fcDiv">
                    <img src="" class="icon" alt="">
                    <h3 class="tempDay">0&#176</h3>
                    <h3 class="dayDay"></h3>
                </div>
                <div class="forecast3 fcDiv">
                    <img src="" class="icon" alt="">
                    <h3 class="tempDay">0&#176</h3>
                    <h3 class="dayDay"></h3>
                </div>
                <div class="forecast4 fcDiv">
                    <img class="icon" src="" alt="">
                    <h3 class="tempDay">0&#176</h3>
                    <h3 class="dayDay"></h3>
                </div>
                <div class="forecast5 fcDiv">
                    <img class="icon" src="" alt="">
                    <h3 class="tempDay">0&#176</h3>
                    <h3 class="dayDay"></h3>
                </div>
                <div class="forecast63 fcDiv">
                    <img class="icon" src="" alt="">
                    <h3 class="tempDay">0&#176</h3>
                    <h3 class="dayDay"></h3>

                </div>

            </div>
        </div>

    </div>
    <footer style="color: white; margin-bottom:100px;text-align: center;">&#169; Jatin Sharma</footer>
    <script type="module" src="script.js"></script>
</body>

</html>
